<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEET PLAY SHARE, 메가박스</title>
    <link href="css/join.css" rel="stylesheet">
    <link rel="stylesheet" href="css/mystyle.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <div id="navbar"></div>
    <script>
        $(function() {
        $("#navbar").load("navbar.html");
        });
    </script>
    <div class="join-container">
        <div class="join-block">
            <div class="text">회원가입</div>
            <form>
                <div class="logo">
                    <img src="https://img.megabox.co.kr/static/pc/images/common/ci/logo_new2.png">
                </div>
                <div class="data">
                    <input type="text" name="name" placeholder="이름"><br>
                </div>
                <div class="data">
                    <input type="text" name="phone_no" placeholder="휴대폰 번호">
                </div>
                <div class="data">
                    <input type="text" name="username" placeholder="ID">
                </div>
                <div class="data">
                    <input type="password" name="password" placeholder="비밀번호">
                </div>
                <div class="data">
                    <input type="password" name="password_check" placeholder="비밀번호 확인">
                </div>
                <div class="data">
                    <input type="text" name="email" placeholder="이메일">
                </div>
                <div class="btn">
                    <input type="submit" class="submit-btn" value="회원가입">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
